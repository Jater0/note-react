<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = [1, 3, 5, 7, 9]
    let arr2 = [2, 4, 6, 8, 10]
    console.log(...arr1); // 展开一个数组
    let arr3 = [...arr1, ...arr2]
    console.log(...arr3);

    // 在函数中使用
    function sum(...numbers) {
      numbers.reduce((preValue, currentValue) => {
        return preValue + currentValue
      })
    }
    console.log(sum(1, 2, 3, 4));

    // 构造字面量对象时使用展开语法
    let person = {name: "Jater", age: 21}
    let person02 = {...person} // 复制一个对象
    // console.log(...person); 报错: 不能直接展开对象

    // 合并
    let person3 = {...person, name: "Jam"}
  </script>
</body>
</html>
