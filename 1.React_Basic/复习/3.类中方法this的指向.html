<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类中方法this的指向</title>
</head>
<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      study() {
        console.log(this);
      }
    }
    const p1 = new Person("Jater", 21)
    p1.study() // 
    const x = p1.study
    x()
  </script>
</body>
</html>
